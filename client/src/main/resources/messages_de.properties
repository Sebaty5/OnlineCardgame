rules=Vorbereitung\n\nDurak wird mit einem Deck aus 52 Karten (2?10, Bube, Dame, König, Ass) von zwei bis sechs Spielern gespielt. Jeder Spieler erhält sechs Karten und der Trumpf wird bestimmt, dieser wird neben dem Nachziehstapel angezeigt.\n\n\nSpielverlauf\n\nEs wird im Uhrzeigersinn und rundenweise gespielt. Eine Runde beginnt mit dem Angriff des Angreifers auf den Nachbarn zu seiner Linken, den Verteidiger. Kann der Verteidiger abwehren, ist die Runde vorbei und er startet mit seinem eigenen Angriff nach links eine neue Runde. Muss der Verteidiger jedoch aufnehmen, darf er selbst nicht angreifen. Der jeweils nächste Spieler beginnt dann mit seinem Angriff.\n\n\nSpielbeginn\n\nUm das Spiel zu starten, muss der Host auf Start klicken. Am Anfang hat jeder 6 Karten. Der Angreifer wird zufällig ausgewählt und startet den ersten Angriff.\n\n\nAngriff\n\nDer Angriff beginnt durch das Offenlegen von Karten, die vom Verteidiger geschlagen werden müssen (größerer Wert sticht, kleineren Wert, Trumpf sticht Nicht-Trumpf). Es können mehrere Karten sein, sofern sie die gleichen Werte haben. Die andere Spieler können dem Angreifer weitere Karten hinzugeben, sofern deren Werte mit den bereits im Kampf erschienenen übereinstimmen (allerdings ist es möglich maximal 6 Karten anzulegen). Dies geschieht in einer festen Reihenfolge.\n\n\nVerteidigung\n\nDer Verteidiger kann die ihm vorgelegten Karten mit Karten gleicher Farbe und höherem Wert schlagen. Dabei schlagen Karten mit der Trumpffarbe alle anderen Farben. Trümpfe können demnach nur von höheren Trümpfen geschlagen werden. Man deckt die zu schlagende Karte mit der schlagenden Karte. Dem Verteidiger können nur so viele Karten zum Schlagen vorgelegt werden, wie er auf der Hand hat, höchstens jedoch sechs. Die Verteidigung ist erfolgreich, wenn alle angreifenden Karten nach obigen Regeln geschlagen sind und die restlichen Spieler keine weiteren dazugeben wollen oder können. Die abgeschlagenen Karten scheiden aus dem Spiel aus, die Runde ist beendet. Kann der Verteidiger nicht alle Karten schlagen, weil er z. B. nicht die passenden Farben, zu geringe Werte oder zu wenige Trümpfe hat, endet die Runde, indem er alle in dieser Runde abgeschlagenen und noch offenen Karten aufnimmt. Falls die Karten nicht geschlagen werden können, dürfen die Angreifer weiter Karten von gleichem Wert hinterherwerfen ? maximal aber sechs.\n\n\nEnde der Runde\n\nAm Ende einer Runde müssen alle Spieler Karten vom Deck ziehen, bis jeder wieder genau sechs auf der Hand hat. Der ursprüngliche Angreifer nimmt dabei zuerst auf, als letzter der Verteidiger. Dies ist strategisch relevant, da die letzte Karte zwangsläufig ein Trumpf ist und ein erfolgreiches Abschlagen gegen Ende die Wahrscheinlichkeit zum Ausscheiden erhöht. Ist das Deck aufgebraucht, wird ohne Nachziehen weitergespielt. Wer dann alle Karten losgeworden ist, scheidet erfolgreich aus dem Spiel aus.\n\n\nSpielende\n\nDas Spiel endet, wenn nur noch ein Spieler Karten auf der Hand hat. Dieser ist der Verlierer, der Durak, und muss neu mischen und austeilen sowie zunächst überbieten. Spielt in der letzten Runde jeder Spieler alle verbleibenden Karten aus, gibt es ein Unentschieden.
